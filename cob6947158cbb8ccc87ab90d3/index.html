<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Score Board</h1>
            <div class="player-board">
                <div class="player-section">
                    <h3>HOME</h3>
                    <p id="home-score-el" class="player-score">0</p>
                    <button id="home-add-one-el" class="score-add-button" onclick=`${handleHomeScore(1)}`>+1</button></button>
                    <button id="home-add-two-el" class="score-add-button" onclick=`${handleHomeScore(2)}`>+2</button>
                    <button id="home-add-three-el" class="score-add-button" onclick=`${handleHomeScore(3)}`>+3</button>           
                </div>
                <div class="player-section">
                    <h3>GUEST</h3>
                    <p id="guest-score-el" class="player-score">0</p> 
                    <button id="guest-add-one-el" class="score-add-button" onclick=`${handleGuestScore(1)}`>+1</button>
                    <button id="guest-add-two-el" class="score-add-button" onclick=`${handleGuestScore(2)}`>+2</button>
                    <button id="guest-add-three-el" class="score-add-button" onclick=`${handleGuestScore(3)}`>+3</button>            
                </div>
            </div>
            <div>
                <button id="new-game-el" onclick="newGame()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
